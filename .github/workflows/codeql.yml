name: CodeQL Security Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze C/C++ Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']  # CodeQL uses 'cpp' for both C and C++

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optionally specify custom queries
          # queries: security-and-quality
          config: |
            paths-ignore:
              - third_party/**
              - test/**
            paths:
              - libc/**
              - tool/**
              - ape/**
              - dsp/**
              - net/**

      - name: Setup APE support
        run: |
          sudo cp build/bootstrap/ape.elf /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register"

      - name: Build for CodeQL analysis
        run: |
          # Build core targets for analysis
          # Using m=x86_64 mode for consistent analysis
          make -j$(nproc) m=x86_64 \
            o/x86_64/ape/ape.elf \
            o/x86_64/tool/lua/lua.dbg \
            o/x86_64/libc/libc.a

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results even if there are errors in some files
          upload: true
